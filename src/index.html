<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Playeras Rockdrigo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body class="fondo" >
    <h1 class="titulo">Playeras Rockdrigo</h1>
    <hr class="linea"/>
    <br/>
    <div class="container">
      <div class="row"> 
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
 
        </div>
      </div>

      <div id="merchRow" class="row">
        <!-- MERCH LOAD HERE -->
      </div>
    </div>

    <div id="merchTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel espaciado colorcard" >
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="position: absolute;top: -60px; left: 18%;" src="images/beatles.jpg" data-holder-rendered="true">
            <h3 class="panel-title">Scrappy</h3>
            <div class="merch-details">
              <strong>Color:</strong> <span class="merch-color">Negro</span><br/>
              <strong>Talla:</strong> <span class="merch-size">Mediana</span><br/>
              <strong>Marca:</strong> <span class="merch-brand">Monster</span><br/>
              <strong>Precio:</strong> <span class="merch-price">1 ETH</span>
            </div>
            <div class="fondoBoton">
             <button class="btn btn-success btn-buy" type="button" data-id="0">Comprar</button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Playeras Rockdrigo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body class="fondo" >
    <div class="header">
      <button id="btnShowPurchases" type="button">Mostrar compras</button>
      <h1 class="titulo">Playeras Rockdrigo</h1>
    </div>
    <hr class="linea"/>
    <br/>
    <div class="container">
      <div class="row"> 
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
 
        </div>
      </div>

      <div id="merchRow" class="row">
        <!-- MERCH LOAD HERE -->
      </div>
    </div>

    <div id="merchTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel espaciado colorcard" >
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="position: absolute;top: -10px; ;
            flex-grow: 1 ;" src="images/beatles.jpg" data-holder-rendered="true">
            <h3 class="panel-title">Scrappy</h3>
            <div class="merch-details">
              <strong>Color:</strong> <span class="merch-color">Negro</span><br/>
              <strong>Talla:</strong> <span class="merch-size">Mediana</span><br/>
              <strong>Marca:</strong> <span class="merch-brand">Monster</span><br/>
              <strong>Stock:</strong> <span class="merch-stock" type="stock" data-id="0">0 Unidades</span><br/>
              <strong>Precio:</strong> <span class="merch-price">1 ETH</span>
            </div>
            <div class="fondoBoton">
             <button class="btn btn-success btn-buy" type="button" data-id="0">Comprar</button>
            </div>
        </div>
      </div>
    </div>

    <div id="purchasesModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="purchasesModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="purchasesModalLabel">Mis Compras</h5>
            <div id="modal-account">
              <!-- Aquí se mostrara la cuenta -->
            </div>
            
          </div>
          <div class="modal-body">
            <div id="purchasesContainer">
              <!-- Aquí se mostrarán los elementos comprados -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-buy btn-success" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
